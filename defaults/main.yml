---
postgreSQL_10_vars:
  postgres_port: 5432
  postgres_user: postgres
  platforms:
    rhel7:
      postgres_repos: 
        - "http://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm"
      postgres_packages:
        - postgresql10 
        - postgresql10-server 
        - postgresql10-contrib 
        - postgresql10-libs
      postgres_library: python-psycopg2
      postgres_data_dir: /var/lib/pgsql/10/data
      postgres_bin_path: /usr/pgsql-10/bin
      postgres_service: postgresql-10.service
